<form [formGroup]="formulario">
    <div class="form-group">
      <label for="Nombre">Nombre</label>
      <input type="nombre" class="form-control" id="Nombre" aria-describedby="emailHelp" placeholder="Ingrese nombre" formControlName="nombre" >
      <small  class="form-text text-muted">Ingrese su nombre real.</small>
    </div>
    
    <div class="form-group">
        <label for="Apellido">Apellido</label>
        <input type="apellido" class="form-control" id="Apellido" aria-describedby="emailHelp" placeholder="Ingrese apellido" formControlName="apellido" >
        <small  class="form-text text-muted">Ingrese su apellido real</small>
      </div>

    <div class="form-group">
        <label for="Documento">Telefono</label>
        <input type="documento" class="form-control" id="Documento" aria-describedby="emailHelp" placeholder="Ingrese su telefono" formControlName="telefono" >
        <small class="form-text text-muted">Ingrese su numero de telefono</small>
    </div>

    <div class="form-group">
      <label for="Documento">Telefono</label>
      <input type="documento" class="form-control" id="Documento" aria-describedby="emailHelp" placeholder="Ingrese  numero de documento" formControlName="telefono" >
      <small class="form-text text-muted">Ingrese su niumero de documento</small>
    </div>
 
    <div class="form-group">
      <div ngbDropdown class="d-inline-block" >
        <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Sucursal</button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button class="dropdown-item" *ngFor="let suc of sucursales" (click)="sucursalSeleccionada(suc)" > {{suc.nombre}}</button>
          </div>
        </div>
      </div>
      <input type="hidden" id="sucursal" name="sucursal" formControlName="sucursal">
    </div>

      <div class="form-group">
        <label for="Fecha">Fecha</label>
        <input type="fecha" class="form-control" id="Fecha" aria-describedby="fechaHelp" placeholder="Ingrese  la fecha" formControlName="fecha" >
        <small class="form-text text-muted">Ingrese su niumero de documento</small>
      </div>
      <button type="submit" class="btn btn-primary"    (click)="consultarFecha()" >Submit</button> 
      <button type="submit" class="btn btn-primary"   [disabled]="!formulario.valid"  (click)="generarReserva()" >Submit</button>

</form>
